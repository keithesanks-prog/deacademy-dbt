    description: "DBT Model for the customer view"
  - name: sales
    description: "DBT Model for the sales table"
  - name: product
    description: "DBT Model for product table"
  - name: purchase
    description: "DBT Model for purchase table"
  - name: orders
    description: "DBT Model for orders table"
  - name: final_orders
    description: "DBT Model for final orders table"

