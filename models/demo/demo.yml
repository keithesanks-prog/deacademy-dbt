version: 2

models:
  - name: employee
    description: "Table of employees with split names and addresses"
    columns:
      - name: emp_id  # This MUST match the alias in your .sql file
        description: "Primary key"
        tests:
          - unique
          - not_null
          - accepted_values:
              values: [1, 2, 3, 4, 5]  # Removed quotes to match INTEGER type
              config:
                severity: warn
      - name: emp_salary
        tests: 
           - value_check



sources:
  - name: employee
    database: DBT_DB
    schema: PUBLIC
    tables:
    - name: EMPLOYEE_RAW
