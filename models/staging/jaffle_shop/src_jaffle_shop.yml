version: 2

sources:
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop
    tables:
      - name: customers
        identifier: jaffle_shop_customers
        description: The grain of this table is one unique customer per row
        columns:
          - name: id
            description: Primary key for the customers table
            data_tests:
              - unique
              - not_null
      - name: jaffle_shop_orders  # Use the full name from the sidebar
        description: One order per row
        columns:
          - name: id
            description: Primary key for the orders table
            data_tests:
             - unique
             - not_null

          - name: USER_ID
            data_tests:
            - relationships:
               field: id
               to: source('jaffle_shop', 'customers')
        config:
          freshness:
            warn_after:
              count: 12
              period: day
            error_after:
              count: 30
              period: day
          loaded_at_field: loaded_at_field