version: 2

models:
  - name: employee
    description: "Table of employees with split names and addresses"
    columns:
      - name: emp_id
        tests:
          - unique
          - not_null
          - accepted_values:
              values: [1, 2, 3, 4, 5]
              config:
                severity: warn
      - name: emp_salary
        tests: 
           - value_check
  - name: customer
    description: "DBT Model for the customer table"
